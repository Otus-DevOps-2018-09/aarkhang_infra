---
- name: Configure MongoDB
  hosts: db
  gather_facts: no
  become: true
  vars:
    mongo_bind_ip: 0.0.0.0
  tasks:
    - name: Check environment variable DB_NODE_NAME
      fail: msg="Environment variable DB_NODE_NAME must be set to {{ inventory_hostname_short }}"
      when: inventory_hostname_short  != lookup('env', 'DB_NODE_NAME')

    - name: Change mongo config file
      template: 
        src: templates/mongod.conf.j2
        dest: /etc/mongod.conf
        mode: 0644
      notify: restart mongod

  handlers:
  - name: restart mongod
    systemd: name=mongod state=restarted

